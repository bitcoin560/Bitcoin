<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة تداول البيتكوين</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 400px;
        }
        .logo {
            width: 80px;
        }
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #f7931a;
            color: white;
        }
        .balance {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .buy-btn, .sell-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .buy-btn {
            background: #28a745;
            color: white;
        }
        .sell-btn {
            background: #dc3545;
            color: white;
        }
        .buy-btn:hover {
            background: #218838;
        }
        .sell-btn:hover {
            background: #c82333;
        }
        .home-btn {
            background: #6c757d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .home-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/200px-Bitcoin.svg.png" class="logo" alt="Bitcoin Logo">
        <h2>مرحبا <span id="clientName"></span> 👋</h2>
        <h3>📊 بيانات الحساب</h3>
        
        <table>
            <tr>
                <th>💰 رصيد الدولار ($)</th>
                <th>🪙 رصيد البيتكوين (BTC)</th>
                <th>⚡ السعر الحالي (BTC/USD)</th>
            </tr>
            <tr>
                <td id="usdBalance">10000</td>
                <td id="btcBalance">0.5</td>
                <td id="btcPrice">50000</td>
            </tr>
        </table>

        <p class="balance">⭐ لديك <b id="userPoints">560</b> نقطة ⭐</p>

        <h3>🛒 عمليات التداول</h3>
        <button class="buy-btn" onclick="buyBitcoin()">شراء 0.1 BTC</button>
        <button class="sell-btn" onclick="sellBitcoin()">بيع 0.1 BTC</button>

        <button class="home-btn" onclick="goToHomePage()">🏠 الصفحة الرئيسية</button>
    </div>

    <script>
        // جلب البيانات المخزنة أو تعيين القيم الافتراضية
        let username = localStorage.getItem("username") || "العميل";
        let usdBalance = parseFloat(localStorage.getItem("usdBalance")) || 10000;
        let btcBalance = parseFloat(localStorage.getItem("btcBalance")) || 0.5;
        let btcPrice = 50000; // السعر الحالي للبيتكوين
        let userPoints = localStorage.getItem("points") || 560;

        // تحديث واجهة المستخدم
        document.getElementById("clientName").innerText = username;
        document.getElementById("usdBalance").innerText = usdBalance.toFixed(2);
        document.getElementById("btcBalance").innerText = btcBalance.toFixed(4);
        document.getElementById("btcPrice").innerText = btcPrice;
        document.getElementById("userPoints").innerText = userPoints;

        // شراء البيتكوين
        function buyBitcoin() {
            let buyAmount = 0.1; // كمية الشراء
            let cost = buyAmount * btcPrice;

            if (usdBalance >= cost) {
                usdBalance -= cost;
                btcBalance += buyAmount;
                saveData();
                updateUI();
                alert("✅ تم شراء 0.1 BTC بنجاح!");
            } else {
                alert("❌ رصيد الدولار غير كافٍ للشراء!");
            }
        }

        // بيع البيتكوين
        function sellBitcoin() {
            let sellAmount = 0.1; // كمية البيع
            let earnings = sellAmount * btcPrice;

            if (btcBalance >= sellAmount) {
                btcBalance -= sellAmount;
                usdBalance += earnings;
                saveData();
                updateUI();
                alert("✅ تم بيع 0.1 BTC بنجاح!");
            } else {
                alert("❌ رصيد البيتكوين غير كافٍ للبيع!");
            }
        }

        // حفظ البيانات في Local Storage
        function saveData() {
            localStorage.setItem("usdBalance", usdBalance);
            localStorage.setItem("btcBalance", btcBalance);
        }

        // تحديث الواجهة بعد عمليات التداول
        function updateUI() {
            document.getElementById("usdBalance").innerText = usdBalance.toFixed(2);
            document.getElementById("btcBalance").innerText = btcBalance.toFixed(4);
        }

        // الرجوع للصفحة الرئيسية
        function goToHomePage() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
