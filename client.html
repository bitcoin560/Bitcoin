<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة تداول البيتكوين</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 400px;
        }
        .logo {
            width: 80px;
        }
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #f7931a;
            color: white;
        }
        .balance {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .buy-btn, .sell-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .buy-btn {
            background: #28a745;
            color: white;
        }
        .sell-btn {
            background: #dc3545;
            color: white;
        }
        .buy-btn:hover {
            background: #218838;
        }
        .sell-btn:hover {
            background: #c82333;
        }
        input {
            padding: 8px;
            width: 80%;
            margin-top: 10px;
            text-align: center;
        }
        .history {
            text-align: left;
            margin-top: 15px;
            max-height: 150px;
            overflow-y: auto;
        }
        .home-btn {
            background: #6c757d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .home-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/200px-Bitcoin.svg.png" class="logo" alt="Bitcoin Logo">
        <h2>مرحبا <span id="clientName"></span> 👋</h2>
        <h3>📊 بيانات الحساب</h3>
        
        <table>
            <tr>
                <th>💰 رصيد الدولار ($)</th>
                <th>🪙 رصيد البيتكوين (BTC)</th>
                <th>⚡ السعر الحالي (BTC/USD)</th>
                <th>⭐ النقاط</th>
            </tr>
            <tr>
                <td id="usdBalance">10000</td>
                <td id="btcBalance">0.5</td>
                <td id="btcPrice">50000</td>
                <td id="userPoints">560</td>
            </tr>
        </table>

        <h3>🛒 عمليات التداول</h3>
        <input type="number" id="tradeAmount" placeholder="أدخل كمية BTC" step="0.01">
        <br>
        <button class="buy-btn" onclick="buyBitcoin()">شراء</button>
        <button class="sell-btn" onclick="sellBitcoin()">بيع</button>

        <h3>📜 سجل العمليات</h3>
        <div class="history" id="history"></div>

        <button class="home-btn" onclick="goToHomePage()">🏠 الصفحة الرئيسية</button>
    </div>

    <script>
        let username = localStorage.getItem("username") || "العميل";
        let usdBalance = parseFloat(localStorage.getItem("usdBalance")) || 10000;
        let btcBalance = parseFloat(localStorage.getItem("btcBalance")) || 0.5;
        let btcPrice = 50000; // السعر الحالي للبيتكوين (يمكن تحديثه تلقائيًا)
        let userPoints = parseInt(localStorage.getItem("points")) || 560;
        let history = JSON.parse(localStorage.getItem("history")) || [];

        document.getElementById("clientName").innerText = username;
        updateUI();

        function buyBitcoin() {
            let amount = parseFloat(document.getElementById("tradeAmount").value);
            if (isNaN(amount) || amount <= 0) {
                alert("❌ أدخل كمية صحيحة!");
                return;
            }
            let cost = amount * btcPrice;
            let pointsCost = (amount / 0.1) * 100;

            if (usdBalance >= cost && userPoints >= pointsCost) {
                usdBalance -= cost;
                btcBalance += amount;
                userPoints -= pointsCost;
                history.push(`🟢 شراء ${amount} BTC بسعر ${btcPrice}$`);
                saveData();
                updateUI();
                alert("✅ تم الشراء بنجاح!");
            } else {
                alert("❌ رصيد الدولار أو النقاط غير كافٍ!");
            }
        }

        function sellBitcoin() {
            let amount = parseFloat(document.getElementById("tradeAmount").value);
            if (isNaN(amount) || amount <= 0) {
                alert("❌ أدخل كمية صحيحة!");
                return;
            }
            let earnings = amount * btcPrice;
            let pointsGain = (amount / 0.1) * 100;

            if (btcBalance >= amount) {
                btcBalance -= amount;
                usdBalance += earnings;
                userPoints += pointsGain;
                history.push(`🔴 بيع ${amount} BTC بسعر ${btcPrice}$`);
                saveData();
                updateUI();
                alert("✅ تم البيع بنجاح!");
            } else {
                alert("❌ رصيد البيتكوين غير كافٍ!");
            }
        }

        function saveData() {
            localStorage.setItem("usdBalance", usdBalance);
            localStorage.setItem("btcBalance", btcBalance);
            localStorage.setItem("points", userPoints);
            localStorage.setItem("history", JSON.stringify(history));
        }

        function updateUI() {
            document.getElementById("usdBalance").innerText = usdBalance.toFixed(2);
            document.getElementById("btcBalance").innerText = btcBalance.toFixed(4);
            document.getElementById("btcPrice").innerText = btcPrice;
            document.getElementById("userPoints").innerText = userPoints;
            document.getElementById("history").innerHTML = history.map(entry => `<p>${entry}</p>`).join("");
        }

        function goToHomePage() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
